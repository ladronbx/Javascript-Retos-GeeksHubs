<!DOCTYPE html>

    <title>KATA - fizzzBuzz</title>
</head>
<body>
    <p>
        Objetivo : Escribe un programa que muestre en la consola
        los números de 1 al 100, con las siguientes reglas:
    </p>
    <p>
        Si el número es divisible por 3 = Fizz
    </p>
    <p>
        Si el número es divisible por 5 = Buzz
    </p>
    <p>
        Si el número es divisible por 3 y 5 = FizzBuzz
    </p>
    
</body>
